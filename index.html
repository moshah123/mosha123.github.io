<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Infinite Campus</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
  <container id="header contents">
    <div class="image-container">
      <img src="logo.svg" alt="logo" title="Home">
    </div>

    <button class="menu-btn" aria-label="Menu" title="Menu" aria-expanded="false" onclick="toggleSidebar()">
      <i class="fa fa-bars" style="color: #455b10;"></i></button>

    <button class="notification-btn" aria-label="Notifications" title="Notifications" aria-expanded="false"
      onclick="toggleSidebar()">
      <i class="fa fa-bell notifications-toggle_icon" style="color: #455b10;"></i></button>

    <button class="user-menu-btn" aria-label="User Menu" title="User Menu" aria-expanded="false"
      onclick="toggleSidebar()">
      <i class="fa fa-user" style="color: #455b10;"></i> </button>
  </container>
  <div class="content">Home</div>
  <div id="mySidenav" class="sidenav">
    <button class="b1" onclick="window.location.href=('B.Services.html')">Home</button>
    <button class="b2" onclick="window.location.href=('B.Services.html')">Calendar</button>
    <button class="b3" onclick="window.location.href=('B.Services.html')">Assignments</button>
    <button class="b4" onclick="window.location.href=('B.Services.html')">Grades</button>
    <button class="b5" onclick="window.location.href=('B.Services.html')">Grade Book Updates</button>
    <button class="b6" onclick="window.location.href=('B.Services.html')">Attendance</button>
    <button class="b7" onclick="window.location.href=('B.Services.html')">Schedule</button>
    <button class="b8" onclick="window.location.href=('B.Services.html')">Responsive Schedule</button>
    <button class="b9" onclick="window.location.href=('B.Services.html')">Fees</button>
    <button class="b10" onclick="window.location.href=('B.Services.html')">Documents</button>
    <button class="b11" onclick="window.location.href=('B.Services.html')">Message Center</button>
    <button class="b12" onclick="window.location.href=('B.Services.html')">More</button>
    <script src="script.js"></script>
  </div>
</body>

</html>
